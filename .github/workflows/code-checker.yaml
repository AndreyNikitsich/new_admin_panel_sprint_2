name: Проверка
on: [push]
jobs:
  flake8:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.0'
    - name: Install dependencies
      run: |
        cd app && make venv
    - name: Run flake8 & mypy
      run: |
        cd app && make lint
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v2
    - name: Установка Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.0'
    - name: Install dependencies
      run: |
        cd app && make venv
    - name: Run tests
      run: |
        cd app && make coverage
