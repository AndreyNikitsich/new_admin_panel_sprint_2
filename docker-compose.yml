version: "3.9"
services:

  backend:
    build:
      context: app
    volumes:
      - static:/opt/app/static
      - media:/opt/app/media
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file: .env

  postgres:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/create-content-schema.sh:/docker-entrypoint-initdb.d/create-content-schema.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USER}"]
      interval: 1s
      timeout: 2s
      retries: 5
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"

  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static:/data/static:ro
      - media:/data/media:ro
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  static:
  media:
  postgres_data: