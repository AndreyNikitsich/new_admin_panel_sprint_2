version: "3.9"
services:

  backend:
    build:
      context: app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "movies_database"
      POSTGRES_USER: "movies_database"
      POSTGRES_PASSWORD: "movies_database"
    ports:
      - "5432:5432"

  nginx:
    image: nginx:1.25.3
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./nginx/data:/data/:ro
    depends_on:
      - backend
    ports:
      - "80:80"